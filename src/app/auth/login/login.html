<!-- Animated background shapes -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="card-body">
                <!-- Logo and Header -->
                <div class="text-center mb-4">
                    <div class="logo-wrapper">
                        <div class="logo">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </div>
                    <h2>Welcome Back</h2>
                    <p class="text-muted">Sign in to your ProjectHub account</p>
                </div>

                <!-- Login Form -->
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                    <!-- Email Field with Floating Label -->
                    <div class="form-floating mb-3">
                        <input
                            id="email"
                            type="email"
                            class="form-control"
                            formControlName="email"
                            placeholder="name@example.com"
                            [class.is-invalid]="email?.invalid && email?.touched"
                            [class.is-valid]="email?.valid && email?.touched"
                            autocomplete="email"
                        />
                        <label for="email">Email Address</label>
                        <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
                            <span *ngIf="email?.errors?.['required']">Email is required</span>
                            <span *ngIf="email?.errors?.['email']">Please enter a valid email address</span>
                        </div>
                        <div class="valid-feedback" *ngIf="email?.valid && email?.touched">
                            Email address looks good!
                        </div>
                    </div>

                    <!-- Password Field with Floating Label -->
                    <div class="form-floating mb-3">
                        <input
                            id="password"
                            [type]="hidePassword ? 'password' : 'text'"
                            class="form-control"
                            formControlName="password"
                            placeholder="Enter your password"
                            [class.is-invalid]="password?.invalid && password?.touched"
                            [class.is-valid]="password?.valid && password?.touched"
                            autocomplete="current-password"
                        />
                        <label for="password">Password</label>
                        <button
                            type="button"
                            class="password-toggle"
                            (click)="togglePasswordVisibility()"
                            aria-label="Toggle password visibility"
                        >
                            <i class="bi" [ngClass]="hidePassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                        </button>
                        <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
                            <span *ngIf="password?.errors?.['required']">Password is required</span>
                            <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
                        </div>
                        <div class="valid-feedback" *ngIf="password?.valid && password?.touched">
                            Password strength is good!
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input
                                id="remember"
                                type="checkbox"
                                class="form-check-input"
                            />
                            <label for="remember" class="form-check-label">
                                Remember me
                            </label>
                        </div>
                        <a routerLink="/auth/forgot-password" class="text-decoration-none fw-medium">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Sign In Button -->
                    <div class="d-grid mb-4">
                        <button
                            type="submit"
                            class="btn btn-primary"
                            [disabled]="loginForm.invalid || isLoading"
                        >
                            <span *ngIf="!isLoading">Sign In</span>
                            <span *ngIf="isLoading" class="d-flex align-items-center justify-content-center">
                                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                Signing in...
                            </span>
                        </button>
                    </div>

                    <!-- Divider -->
                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <!-- Social Login Buttons -->
                    <div class="social-login-buttons d-grid gap-3 mb-4">
                        <button type="button" class="social-btn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Continue with Google
                        </button>
                        <button type="button" class="social-btn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                            Continue with GitHub
                        </button>
                    </div>
                </form>

                <!-- Sign Up Link -->
                <div class="sign-up-link">
                    Don't have an account? <a routerLink="/auth/register">Sign up</a>
                </div>
            </div>
        </div>
    </div>
