<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="forgot-password-header">
      <button class="back-button" (click)="goBackToLogin()" aria-label="Back to login">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div class="logo-container mb-3">
        <div class="logo-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 7v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8 21v-4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8 7V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
      <h2 class="forgot-password-title">Forgot Password?</h2>
      <p class="forgot-password-subtitle" *ngIf="!isSubmitted">
        Enter your email address and we'll send you instructions to reset your password.
      </p>
      <div class="success-message" *ngIf="isSubmitted">
        <div class="success-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="22 4 12 14.01 9 11.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <p class="forgot-password-subtitle">
          Password reset instructions have been sent to your email.
        </p>
      </div>
    </div>

    <form 
      [formGroup]="forgotPasswordForm" 
      (ngSubmit)="onSubmit()" 
      class="forgot-password-form"
      *ngIf="!isSubmitted"
    >
      <div class="form-floating mb-3">
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="name@example.com"
          [class.is-invalid]="email?.invalid && email?.touched"
          autocomplete="email"
        />
        <label for="email">Email address</label>
        <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-lg w-100 mb-3"
        [disabled]="forgotPasswordForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Send Reset Instructions</span>
        <span *ngIf="isLoading" class="d-flex align-items-center justify-content-center">
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Sending...
        </span>
      </button>
    </form>

    <div class="forgot-password-footer" *ngIf="!isSubmitted">
      <p class="login-prompt">
        Remember your password?
        <a routerLink="/auth/login" class="login-link">Sign in</a>
      </p>
    </div>

    <div class="forgot-password-footer" *ngIf="isSubmitted">
      <button class="btn btn-outline-primary btn-lg w-100" (click)="goBackToLogin()">
        Back to Login
      </button>
    </div>
  </div>
</div>
