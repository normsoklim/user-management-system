<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <div class="logo-container mb-3">
        <div class="logo-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="8.5" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M20 8v6M23 11h-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
      <h2 class="register-title">Create Account</h2>
      <p class="register-subtitle">Join us today and get started</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-floating">
            <input
              id="firstName"
              type="text"
              class="form-control"
              formControlName="firstName"
              placeholder="First Name"
              [class.is-invalid]="firstName?.invalid && firstName?.touched"
              autocomplete="given-name"
            />
            <label for="firstName">First Name</label>
            <div class="invalid-feedback" *ngIf="firstName?.invalid && firstName?.touched">
              <span *ngIf="firstName?.errors?.['required']">First name is required</span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input
              id="lastName"
              type="text"
              class="form-control"
              formControlName="lastName"
              placeholder="Last Name"
              [class.is-invalid]="lastName?.invalid && lastName?.touched"
              autocomplete="family-name"
            />
            <label for="lastName">Last Name</label>
            <div class="invalid-feedback" *ngIf="lastName?.invalid && lastName?.touched">
              <span *ngIf="lastName?.errors?.['required']">Last name is required</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-floating mb-3">
        <input
          id="username"
          type="email"
          class="form-control"
          formControlName="username"
          placeholder="name@example.com"
          [class.is-invalid]="username?.invalid && username?.touched"
          autocomplete="email"
        />
        <label for="username">Email address</label>
        <div class="invalid-feedback" *ngIf="username?.invalid && username?.touched">
          <span *ngIf="username?.errors?.['required']">Email is required</span>
          <span *ngIf="username?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-floating mb-3 position-relative">
        <input
          id="password"
          [type]="hidePassword ? 'password' : 'text'"
          class="form-control pe-5"
          formControlName="password"
          placeholder="Password"
          [class.is-invalid]="password?.invalid && password?.touched"
          autocomplete="new-password"
        />
        <label for="password">Password</label>
        <button
          type="button"
          class="password-toggle"
          (click)="togglePasswordVisibility('password')"
          aria-label="Toggle password visibility"
        >
          <ng-container *ngIf="hidePassword; else showEye">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </ng-container>
          <ng-template #showEye>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </ng-template>
        </button>
        <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="form-floating mb-3 position-relative">
        <input
          id="confirmPassword"
          [type]="hideConfirmPassword ? 'password' : 'text'"
          class="form-control pe-5"
          formControlName="confirmPassword"
          placeholder="Confirm Password"
          [class.is-invalid]="confirmPassword?.invalid && confirmPassword?.touched"
          autocomplete="new-password"
        />
        <label for="confirmPassword">Confirm Password</label>
        <button
          type="button"
          class="password-toggle"
          (click)="togglePasswordVisibility('confirmPassword')"
          aria-label="Toggle password visibility"
        >
          <ng-container *ngIf="hideConfirmPassword; else showEyeConfirm">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </ng-container>
          <ng-template #showEyeConfirm>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </ng-template>
        </button>
        <div class="invalid-feedback" *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
          <span *ngIf="confirmPassword?.errors?.['required']">Please confirm your password</span>
          <span *ngIf="registerForm.errors?.['passwordMismatch']">Passwords do not match</span>
        </div>
      </div>

      <div class="form-check mb-4">
        <input
          id="terms"
          type="checkbox"
          class="form-check-input"
          required
        />
        <label for="terms" class="form-check-label">
          I agree to the <a href="#" class="terms-link">Terms and Conditions</a> and <a href="#" class="terms-link">Privacy Policy</a>
        </label>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-lg w-100 mb-3"
        [disabled]="registerForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading" class="d-flex align-items-center justify-content-center">
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Creating account...
        </span>
      </button>

      <div class="divider">
        <span>OR</span>
      </div>

      <div class="social-login">
        <button type="button" class="btn btn-outline-secondary w-100 mb-2">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="me-2">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign up with Google
        </button>
        <button type="button" class="btn btn-outline-secondary w-100">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="me-2">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          Sign up with GitHub
        </button>
      </div>
    </form>

    <div class="register-footer">
      <p class="login-prompt">
        Already have an account?
        <a routerLink="/auth/login" class="login-link">Sign in</a>
      </p>
    </div>
  </div>
</div>
