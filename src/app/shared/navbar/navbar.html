<nav class="navbar navbar-modern">
  <div class="container-fluid">
    <div class="header-left">
      <button class="menu-toggle btn btn-modern" (click)="onToggleSidebar()" aria-label="Toggle sidebar" [attr.aria-expanded]="isSidebarOpen">
        <i class="fas fa-bars"></i>
      </button>
      <div class="app-logo">
        <i class="fas fa-users-cog"></i>
        <span class="logo-text">User Management</span>
      </div>
    </div>
    
    <div class="header-center">
      <div class="search-bar">
        <div class="search-input-wrapper">
          <i class="fas fa-search search-icon"></i>
          <input type="text" class="search-input" placeholder="Search users, roles, or settings...">
        </div>
      </div>
    </div>
    
    <div class="header-right">
      <div class="header-actions">
        <button class="btn btn-modern header-action-btn" title="Notifications">
          <i class="fas fa-bell"></i>
          <span class="notification-badge">3</span>
        </button>
        
        <button class="btn btn-modern header-action-btn" title="Help">
          <i class="fas fa-question-circle"></i>
        </button>
        
        <button class="btn btn-modern btn-danger header-action-btn" (click)="onLogout()" title="Logout">
          <i class="fas fa-sign-out-alt"></i>
        </button>
        
        <div class="user-dropdown" [class.open]="isUserDropdownOpen">
          <button class="user-dropdown-toggle" (click)="toggleUserDropdown()">
            <div class="user-avatar" [class.avatar-with-image]="hasAvatar()">
              <img *ngIf="hasAvatar()"
                   [src]="getAvatarUrl()"
                   [alt]="currentUser?.firstName + ' ' + currentUser?.lastName"
                   (error)="onAvatarError($event)"
                   style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
              <i *ngIf="!hasAvatar()" class="fas fa-user"></i>
            </div>
            <div class="user-info">
              <span class="user-name">{{ currentUser?.firstName + ' ' + currentUser?.lastName || currentUser?.username || 'Administrator' }}</span>
              <span class="user-role">{{ currentUser?.username || 'admin' }}</span>
            </div>
            <i class="fas fa-chevron-down dropdown-arrow"></i>
          </button>
          
          <div class="dropdown-menu" [class.open]="isUserDropdownOpen">
            <button class="dropdown-item" (click)="navigateToProfile()">
              <i class="fas fa-user-circle"></i>
              <span>Profile</span>
            </button>
            <button class="dropdown-item" (click)="navigateToSettings()">
              <i class="fas fa-cog"></i>
              <span>Settings</span>
            </button>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item logout-item" (click)="onLogout()">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
